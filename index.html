<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotten Orange</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/script.js"></script>
</head>

<body>
    <header>
        <div class="logo_area">
            <div class="full_logo reload" onClick="window.location.reload()">
                <div class="orange_icon"></div>
                <h1 class="rotten">Rotten Orange</h1>
            </div>
        </div>
    </header>
    <main>
        <section class="feature_home">
        </section>
        <section class="section_home">
            <div>
                <form class="search_area">
                    <input class="searchInput" type="text" placeholder="영화 제목을 입력해 주세요." autocomplete="off" required maxlength="20" />
                    <button class="searchBtn">검색</button>
                </form>
            </div>
            <div>
                <form class="movie_area">
                    <div class="Top_Rated">
                        <div>
                            <h2 class="tit_section">영화 목록<span class="Top_Rated_highlight">(인기 영화)</span>
                                <button class="reloadBtn reload" onClick="window.location.reload()">새로고침</button>
                                <!-- <button><a href="./detailedpage.html">상세페이지 이동</a></button> -->
                            </h2>
                        </div>
                        <div class="movieCardList">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
